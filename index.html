<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>San Valent铆n </title>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init("TU_PUBLIC_KEY_AQUI");
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 25px rgba(0,0,0,.2);
    }

    h1 {
      margin-bottom: 20px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #ccc;
      position: absolute;
    }
  </style>
</head>
<body>

<div class="card" id="card">
  <h1 id="question">驴Quieres ser mi San Valent铆n? </h1>
  <button id="yes">S铆</button>
  <button id="no">No</button>
</div>

<script>
  const question = document.getElementById("question");
  const yesBtn = document.getElementById("yes");
  const noBtn = document.getElementById("no");
  const card = document.getElementById("card");

  let noClicks = 0;
  let maintenanceClicks = 0;

  const languages = [
    "驴Quieres ser mi San Valent铆n? ",
    "Will you be my Valentine? ",
    "Vuoi essere il mio San Valentino? ",
    "Willst du mein Valentinstag sein? ",
    "Veux-tu 锚tre mon Valentin ? "
  ];

  // NO huye
  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  noBtn.addEventListener("click", () => {
    noClicks++;

    // Cambios de idioma
    if (noClicks <= languages.length) {
      question.textContent = languages[noClicks];
      sendMail("Presion贸 NO", languages[noClicks]);
      return;
    }

    // Mantenimiento
    if (noClicks === languages.length + 1) {
      question.textContent = "锔 Bot贸n en mantenimiento";
      sendMail("Bot贸n en mantenimiento", "-");
      return;
    }

    // Contador 44
    if (noClicks > languages.length + 1 && maintenanceClicks < 44) {
      maintenanceClicks++;
      question.textContent = `Debes presionar el bot贸n ${44 - maintenanceClicks} veces para continuar`;
      return;
    }

    // Final
    if (maintenanceClicks >= 44) {
      question.textContent = "El bot贸n estaba en mantenimiento  lo llev茅 a reparar";
      noBtn.remove();
    }
  });

  yesBtn.addEventListener("click", () => {
    card.innerHTML = `
      <h1> Cita confirmada </h1>
      <p>Desayuno </p>
      <p>Paso por ti a las <b>10:00 am</b></p>
      <p>Lugar: <b>Hotel La Cascada (Buffet)</b></p>
      <p>驴Qu茅 d铆a prefieres?</p>
      <button onclick="selectDate('14')">14</button>
      <button onclick="selectDate('15')">15</button>
    `;
    sendMail("Presion贸 S", "-");
  });

  function selectDate(day) {
    sendMail("Seleccion贸 fecha", day);
    card.innerHTML = `<h1> Perfecto, d铆a ${day} </h1>`;
  }

  function sendMail(action, date) {
    emailjs.send(
      "service_2kdat27",
      "template_d714ivy",
      {
        action: action,
        date: date,
        time: new Date().toLocaleTimeString()
      }
    );
  }
</script>

</body>
</html>
